name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml

# Configure example
template:
  description: Pulumi YAML example using the Google Cloud classic API that Google Cloud APIs on a specific pre-existing Google Cloud Project.
  config:
    project_id:
      type: String
      description: The globally unique identifier for your existing Google Cloud project.

# Example configuration settings
configuration:
  organization_id:
    type: String
  project_id:
    type: String

# Define resources
resources:
  project:
    type: gcp:projects:Service
    properties:
      disableDependentServices: true
      project: ${project_id}
      service: iam.googleapis.comcl
