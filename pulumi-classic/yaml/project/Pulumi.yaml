name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml

# Configure example
template:
  description: Pulumi YAML example using the Google Cloud classic API that creates a new Google Cloud project inside a Google Cloud organization.
  config:
    organization_id:
      type: String
      description: The Google Cloud organization ID in which to create the Google Cloud project.
    project_id:
      type: String
      description: A globally unique identifier for your project. 
    name:
      type: String
      description: A human-readable name for your project. 
    billing_account:
      type: String
      descrioption: Billing account id. 
      
# Example configuration settings
configuration:
  organization_id:
    type: String
  project_id:
    type: String
  name:
    type: String 
  billing_account:
    type: String

# Define resources
resources:
  project:
    type: gcp:organizations:Project
    properties:
      orgId: ${organization_id}
      projectId: ${project_id}
      billingAccount: ${billing_account}
      name: ${name}
