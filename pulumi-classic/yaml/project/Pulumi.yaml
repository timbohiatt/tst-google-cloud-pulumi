name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml

# Configure example
template:
  description: Pulumi YAML example using the Google Cloud classic API that creates a new Google Cloud project inside a Google Cloud organization.
  config:
    organizationId:
      type: String
      description: The Google Cloud organization ID in which to create the Google Cloud project.
    projectId:
      type: String
      description: A globally unique identifier for your project.
    name:
      type: String
      description: A human-readable name for your project.
    billingAccount:
      type: String
      description: Billing account id.

# Example configuration settings
configuration:
  organizationId:
    type: String
  projectId:
    type: String
  name:
    type: String
  billingAccount:
    type: String

# Define resources
resources:
  project:
    type: gcp:organizations:Project
    properties:
      orgId: ${organizationId}
      projectId: ${projectId}
      billingAccount: ${billingAccount}
      name: ${name}
